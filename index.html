<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://use.typekit.net/dwj2emb.css">
  <title>Chason.io - Digital Studio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Devanagari:wght@400;700&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
  <link rel="preload" as="video" href="https://d1apnj7dqboaex.cloudfront.net/BH-BG-HERO.mp4" type="video/mp4">

  <!-- Link to the uploaded custom font stylesheet -->
  <link href="Font/style.css" rel="stylesheet" type="text/css" />

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Manrope', 'sans-serif'],
            // Using Playfair Display as elegant serif (Rische files are empty)
            serif: ['"Playfair Display"', 'serif'],
            devanagari: ['"Noto Serif Devanagari"', 'serif'],
            poppins: ['Poppins', 'sans-serif'],
          },
          colors: {
            background: '#050505',
            surface: '#0a0a0a',
            primary: '#ffffff',
            secondary: '#888888',
            border: '#333333',
          },
          animation: {
            'fade-in': 'fadeIn 0.8s ease-out forwards',
            'slide-up': 'slideUp 0.6s ease-out forwards',
            'marquee': 'marquee 25s linear infinite',
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'width': 'width 1s ease-in-out infinite',
            'bounce-slow': 'bounceSlow 3s infinite',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            slideUp: {
              '0%': { transform: 'translateY(40px)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' },
            },
            marquee: {
              '0%': { transform: 'translateX(0%)' },
              '100%': { transform: 'translateX(-100%)' },
            },
            width: {
              '0%': { transform: 'scaleX(0)' },
              '50%': { transform: 'scaleX(1)' },
              '100%': { transform: 'scaleX(0)', transformOrigin: 'right' }
            },
            bounceSlow: {
              '0%, 100%': { transform: 'translateY(-25%)', animationTimingFunction: 'cubic-bezier(0.8,0,1,1)' },
              '50%': { transform: 'translateY(0)', animationTimingFunction: 'cubic-bezier(0,0,0.2,1)' }
            }
          }
        },
      },
    }
  </script>
  <style>
    body {
      background-color: #050505;
      color: #ffffff;
      overflow-x: hidden;
    }

    /* Hide scrollbar for clean look but allow scroll */
    ::-webkit-scrollbar {
      width: 0px;
      background: transparent;
    }

    .glass-nav {
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }

    .border-grid {
      border: 1px solid #333333;
    }

    .border-r-grid {
      border-right: 1px solid #333333;
    }

    .border-b-grid {
      border-bottom: 1px solid #333333;
    }

    .border-t-grid {
      border-top: 1px solid #333333;
    }

    .border-l-grid {
      border-left: 1px solid #333333;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body>

</body>

</html>
